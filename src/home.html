<!DOCTYPE html>

  <head>
    <style>
      a:link {
        color: red;
        text-decoration: none;
        width: 10vh;
      }
      a:visited {
        color: rgb(214, 185, 185);

      }
      a:hover {

      #header {
        width: auto;

      #nav {

      #nav a {

    <title>이력관리</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

    <script>

        var lists = [

          "record",
          "project",
          "goal",
          "plan",
          "diary",

        $.each(lists, function (index, value) {

            $("#btn_group").append(

        });

            }

      });
    </script>

          .css("width", "120px")

          .css("line-height", "25px")
          .css("border-radius", "15px");
      });
    </script>
  </head>

  <body>
